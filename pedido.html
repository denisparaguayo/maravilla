		<!-- Pedido-->
		<section class="page-section" id="pedido">
			<div class="container">
				<div class="text-center">
					<h2 class="section-heading text-uppercase">Hace tu Pedido</h2>
					<h3 class="section-subheading text-white">
						Aceite En Suelto, alto oleico especial para frituras.
					</h3>
				</div>
				<div class="container mt-5">
          <form class=" mx-auto" id="enviar-pedido" netlify name="pedidos" method="POST">
            <div class="form-group row">
              <label for="ubicacion" class="col-4 col-form-label">Direccion</label>
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-map-marked-alt"></i>
                    </div>
                  </div>
                  <button type="button" id="ubicacion" class="btn btn-warning ubi">Click Para tu Ubicacion</button>
                </div>
              </div>	  
            
            </div>
			<div class="form-group row ">
				
				<div class="col-8">
				  <input
					id="ubi-hide"
					name="ubi-hide"
					hidden
					type="text"
					class="form-control"
					
				  />
				</div>
			  </div>
            <div class="form-group row ">
              <label for="nombre" class="col-4 col-form-label"
                >Nombre Negocio</label
              >
              <div class="col-8">
                <input
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre del Negocio"
                  type="text"
                  class="form-control"
                  spellcheck="false"
                  data-ms-editor="true"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="telefono" class="col-4 col-form-label">Teléfono</label>
              <div class="col-8">
                <input
                  id="telefono"
                  name="telefono"
                  type="tel"
                  class="form-control"
                  spellcheck="false"
                  data-ms-editor="true"
				  placeholder="Celular"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label">Cantidad Litros:</label>
              <div class="col-8">
                <input type="number" id="cantidad" class="form-control" min="20" step="10" value="20" />
              </div>
            </div>
			
            <div class="form-group row">
				
              <div class="offset-4 col-8">
                <button id="enviar" name="submit" type="submit" class="btn btn-primary">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
